<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT 시즌 16 라이즈 해금 도우미</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TFT 시즌 16 라이즈 해금 도우미</h1>
            <p>4개의 지역 시너지를 활성화하여 라이즈를 해금하세요!</p>
        </header>

        <main>
            <!-- Left Panel: Champion List -->
            <section class="panel champions-panel">
                <h2>챔피언 목록 (클릭하여 추가)</h2>
                <div class="filter-controls">
                    <input type="text" id="search-input" placeholder="이름 검색...">
                    <select id="trait-filter"
                        style="background: #2a2a2a; color: white; border: 1px solid #333; padding: 5px; border-radius: 4px; margin-right: 5px;">
                        <option value="all">모든 특성</option>
                        <!-- Populated by JS -->
                    </select>
                    <div class="cost-filters">
                        <button class="filter-btn active" data-cost="all">All</button>
                        <button class="filter-btn" data-cost="1">1</button>
                        <button class="filter-btn" data-cost="2">2</button>
                        <button class="filter-btn" data-cost="3">3</button>
                        <button class="filter-btn" data-cost="4">4</button>
                        <button class="filter-btn" data-cost="5">5</button>
                    </div>
                </div>
                <div id="champion-grid" class="champion-grid">
                    <!-- Javascript will populate this -->
                </div>
            </section>

            <!-- Center Panel: My Board -->
            <section class="panel board-panel">
                <div class="board-header"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2 style="margin: 0; border: none;">현재 내 보드</h2>
                    <div class="level-control">
                        <label for="level-input" style="font-size: 0.9rem; color: #aaa;">최대 레벨(슬롯):</label>
                        <input type="number" id="level-input" value="9" min="1" max="11"
                            style="width: 50px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 2px 5px;">
                    </div>
                </div>
                <div style="margin-bottom: 10px; font-size: 0.9rem; color: #888;">(<span id="board-count">0</span> /
                    <span id="max-slots-display">9</span>)
                </div>

                <div id="my-board" class="board-grid">
                    <!-- Drop/Selected items here -->
                </div>

                <!-- Emblem Section -->
                <div class="emblem-section"
                    style="margin-top: 15px; background: #1a1a1a; padding: 10px; border-radius: 4px; border: 1px solid #333;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <h3 style="margin: 0; font-size: 0.95rem; color: #ddd;">보유 상징 (Emblems)</h3>
                        <div style="display: flex; gap: 5px;">
                            <select id="emblem-select"
                                style="background: #333; color: white; border: 1px solid #555; padding: 2px; border-radius: 2px; font-size: 0.8rem; width: 100px;">
                                <option value="">선택...</option>
                                <!-- JS Populates Regions -->
                            </select>
                            <button id="add-emblem-btn"
                                style="background: var(--accent-gold); color: black; border: none; border-radius: 2px; px; cursor: pointer; font-size: 0.8rem;">추가</button>
                        </div>
                    </div>
                    <div id="emblem-list" style="display: flex; flex-wrap: wrap; gap: 5px; min-height: 25px;">
                        <!-- Emblems badges go here -->
                        <span style="color: #555; font-size: 0.8rem; padding: 3px;">없음</span>
                    </div>
                </div>

                <div class="active-traits">
                    <h3>활성화된 지역 시너지: <span id="active-region-count">0</span>/4</h3>
                    <div id="trait-list" class="trait-list"></div>
                </div>

                <div class="actions">
                    <button id="solve-btn" class="primary-btn">해금 솔루션 찾기</button>
                    <button id="clear-btn" class="secondary-btn">초기화</button>
                </div>
            </section>

            <!-- Right Panel: Solutions -->
            <section class="panel solutions-panel">
                <h2>추천 조합</h2>
                <div id="solutions-container" class="solutions-list">
                    <p class="placeholder-text">보드에 유닛을 추가하고 솔루션 찾기를 누르세요.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals or tooltips could go here -->

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script> <!-- Main UI logic -->
</body>

</html>
